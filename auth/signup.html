<html>

    <head>

        <!-- Base Configuration -->

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Metadata Configuration -->

        <title>Sign Up - Full House</title>

        <meta name="author" content="Full House">
        <meta name="description" content="Sign Up to Full House and start browsing our section of computer hardware!">
        <meta name="theme-color" content="#ff3838">

        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <!-- Internal Imports -->

        <link rel="prerender" href="/auth/signin">

        <link rel="stylesheet" href="/styles/auth/signup.css" type="text/css"/>
        <link rel="stylesheet" href="/styles/utils/animations.css" type="text/css"/>

        <script src="/scripts/auth/signup.js" type="text/javascript"></script>
        <script src="/scripts/auth/verifySignin.js" type="text/javascript"></script>
        <script src="/scripts/utils/animations.js" type="text/javascript"></script>

        <script>checkIfSignedIn()</script>

        <!-- External Imports -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="outside-logo"> <!-- Outside Logo -->
            <a href="#home" onclick="fadeOut('/listings', '0.2s')"><img src="/images/icons/logo.png" alt="Full House Logo" width="50" height="60"></a>
        </div>

        <div class="flex-box"> <!-- Modal Box -->

            <div class="flex-image"></div> <!-- Inside Banner -->

            <div class="flex-form"> <!-- Inside Form -->

                <div class="signup-form"> <!-- Form -->

                    <div class="inside-logo"> <!-- Inside Logo (Used for Mobile Only) -->
                        <a href="#home" onclick="fadeOut('/listings', '0.2s')"><img src="/images/icons/logo.png" alt="Full House Logo" width="50" height="60"></a>
                    </div>

                    <h1 class="form-title">Sign Up</h1> <!-- Basic Form Information -->
                    <p class="form-description">Enter your information below:</p>

                    <div class="form-error-box" id="form-error-div">
                        <p class="form-error" id="form-error-message">An error occurred.</p> <!-- Error message div edited by Javascript -->
                    </div>

                    <div class="form-name-input">
                        <div class="form-half-field">    <!-- A Div for a Half Input and Label -->
                            <input class="form-input" id="first-name" type="text" placeholder=" ">  <!-- First Name Input with empty placeholder for animation -->
                            <label class="form-label" for="first-name"><span class="form-input-span">First Name</span></label>   <!-- Label for input with animation -->
                        </div>
    
                        <div class="form-half-field">    <!-- A Div for a Half Input and Label -->
                            <input class="form-input" id="last-name" type="text" placeholder=" ">  <!-- Last Name Input with empty placeholder for animation -->
                            <label class="form-label" for="last-name"><span class="form-input-span">Last Name</span></label>   <!-- Label for input with animation -->
                        </div>
                    </div>

                    <div class="form-field">    <!-- A Div for Input and Label -->
                        <input class="form-input" id="cpf" type="text" placeholder=" ">  <!-- CPF Input with empty placeholder for animation -->
                        <label class="form-label" for="cpf"><span class="form-input-span">CPF</span></label>   <!-- Label for input with animation -->
                    </div>

                    <div class="form-field">    <!-- A Div for Input and Label -->
                        <input class="form-input" id="email" type="email" placeholder=" ">  <!-- E-mail Input with empty placeholder for animation -->
                        <label class="form-label" for="email"><span class="form-input-span">E-mail</span></label>   <!-- Label for input with animation -->
                    </div>

                    <div class="form-field">    <!-- A Div for Input and Label -->
                        <input class="form-input" id="password" type="password" placeholder=" ">    <!-- Password Input with empty placeholder for animation -->
                        <label class="form-label" for="password"><span class="form-input-span">Password</span></label>  <!-- Label for input with animation -->
                    </div>

                    <div class="form-field">    <!-- A Div for Input and Label -->
                        <input class="form-input" id="cpassword" type="password" placeholder=" ">    <!-- Confirm Password Input with empty placeholder for animation -->
                        <label class="form-label" for="cpassword"><span class="form-input-span">Confirm Password</span></label>  <!-- Label for input with animation -->
                    </div>

                    <button class="form-button" id="submit" onclick="SignUpSubmit()"> <!-- Sign Up button -->
                        <div class="form-inner-button">
                            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                            <p class="form-button-text"></p>
                            <span class="form-button-span">Sign Up</span>
                        </div>
                    </button>

                    <label class="form-account-label">Already have an account?</label> <br> <!-- Label for "Already have an account?" -->
                    <a class="form-account-link" href="#" onclick="fadeOut(`/auth/signin${window.location.search}`, '0.2s')">Sign In</a> <!-- Go to Sign In page (with animation) -->

                </div>

            </div>

        </div>

        <div class="flex-footer">   <!-- Page Footer -->
            <a class="footer-link" href="">Terms of Service</a> <a class="footer-link" href="">Privacy Policy</a>   <!-- Terms and Privacy links -->
            <p class="footer-description">Â© 2022, Full House Inc. or its affiliates</p> <!-- Copyright disclaimer -->
        </div>

        <!-- NoScript Tag for Warning Messages to Old Browsers with JavaScript Disabled -->

        <noscript>

            <link rel="stylesheet" href="/styles/utils/noscript.css" type="text/css"/>

            <div class="noscript">
                <img class="noscript-logo" src="/images/icons/logo.png" alt="Logo" width="48" height="60" onclick="fadeOut('/', '0.2s')">
                <h1 class="noscript-title">Oh Crap!</h1>
                <p class="noscript-text">This website requires JavaScript in order to run.</p>
                <p class="noscript-text">Please enable JavaScript in your browser settings and then reload the page.</p>
            </div>

        </noscript>

        <!-- End of NoScript Tag -->

    </body>

</html>
